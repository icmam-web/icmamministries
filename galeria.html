<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería - ICMAM</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    body { 
        font-family: 'Inter', sans-serif; 
        background:#f6f6f6; 
        color:#333; 
    }

    .navbar { background:#0a0a0a; padding:15px 0; }
    .navbar-brand { font-family:'Playfair Display', serif; font-size:1.6rem; letter-spacing:1px; }
    .nav-link { font-size:1rem; font-weight:500; }

    /* HERO con imagen de música */
    .hero {
        height:45vh; 
        background:linear-gradient(rgba(0,0,0,0.55),rgba(0,0,0,0.55)), 
        url('https://images.unsplash.com/photo-1511379938547-c1f69419868d?auto=format&fit=crop&w=1500&q=80') center/cover;
        display:flex; 
        align-items:center; 
        justify-content:center; 
        text-align:center; 
        color:white;
    }
    .hero h1 {
        font-family:'Playfair Display', serif; 
        font-size:3rem; 
        font-weight:700;
    }

    .gallery-title {
        font-family:'Playfair Display', serif; 
        font-size:2.4rem; 
        font-weight:600; 
        text-align:center; 
        margin-bottom:40px;
    }

    /* Tarjetas de la galería */
    .gallery-card {
        overflow:hidden;
        border-radius:15px;
        cursor:pointer;
        box-shadow:0 4px 25px rgba(0,0,0,0.1);
        transition:0.35s ease;
    }
    .gallery-card:hover {
        transform:scale(1.04);
        box-shadow:0 6px 40px rgba(0,0,0,0.2);
    }
    .gallery-card img {
        width:100%;
        height:250px;
        object-fit:cover;
        transition:0.35s ease;
    }
    .gallery-card:hover img {
        transform:scale(1.1);
        filter:brightness(0.85);
    }

    footer { 
        background:#0a0a0a; 
        color:white; 
        padding:40px 0; 
        margin-top:60px; 
        text-align:center; 
        font-size:0.95rem; 
    }
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark navbar-expand-lg shadow-sm fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">ICMAM</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto gap-2">
                <li class="nav-item"><a class="nav-link" href="index.html#nosotros">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link" href="plan.html">Plan de Estudios</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#videos">Videos</a></li>
                <li class="nav-item"><a class="nav-link active" href="galeria.html">Galería</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#contacto">Contacto</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- HERO -->
<section class="hero">
    <div>
        <h1>Galería <br>Instituto Cristiano de Música y Artes Ministeriales</h1>
        <p class="mt-2">Inspiración, creatividad y adoración en cada momento.</p>
    </div>
</section>

<!-- GALERÍA -->
<section class="container py-5">
    <h2 class="gallery-title">Galería</h2>

    <div class="row g-4">

        <!-- Imagen 1 -->
        <div class="col-md-4">
            <div class="gallery-card">
                <img src="galeria1.jpg" alt="Galería 1">
            </div>
        </div>

        <!-- Imagen 2 -->
        <div class="col-md-4">
            <div class="gallery-card">
                <img src="galeria2.jpg" alt="Galería 2">
            </div>
        </div>

        <!-- Imagen 3 -->
        <div class="col-md-4">
            <div class="gallery-card">
                <img src="galeria3.jpg" alt="Galería 3">
            </div>
        </div>

        <!-- Imagen 4 -->
        <div class="col-md-4">
            <div class="gallery-card">
                <img src="galeria4.jpg" alt="Galería 4">
            </div>
        </div>

        <!-- Imagen 5 -->
        <div class="col-md-4">
            <div class="gallery-card">
                <img src="galeria5.jpg" alt="Galería 5">
            </div>
        </div>

        <!-- Imagen 6 -->
        <div class="col-md-4">
            <div class="gallery-card">
                <img src="galeria6.jpg" alt="Galería 6">
            </div>
        </div>

    </div>
</section>

<!-- FOOTER -->
<footer>
    © 2025 Instituto Cristiano de Música y Artes Ministeriales · Inspirando a una nueva generación
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
